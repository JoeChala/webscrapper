<!DOCTYPE html>
<html>
<head>
  <title>Cause List Downloader</title>
  <link rel="stylesheet" href="{% static 'scraper/style.css' %}">
</head>
<body>
  <h2>Cause List Scraper</h2>

  <form method="post">
    {% csrf_token %}

    <label>State Code:</label>
    <input type="text" name="state_cd" required><br>

    <label>District Code:</label>
    <input type="text" name="dist_cd" required><br>

    <label>Court Complex Code:</label>
    <input type="text" name="court_complex_code" required><br>

    <label>Court Code:</label>
    <input type="text" name="court_code" required><br>

    <label>Date:</label>
    <input type="date" name="cause_list_date" required><br>

    <label>Captcha:</label><br>
    <img src="https://services.ecourts.gov.in/ecourtindia_v6/securimage_show.php" alt="Captcha"><br>
    <input type="text" name="captcha_code" placeholder="Enter CAPTCHA" required><br>

    <button type="submit">Fetch Cause List</button>
  </form>
</body>
</html>
